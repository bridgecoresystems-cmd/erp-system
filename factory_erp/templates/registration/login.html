<!DOCTYPE html>
<html>
<head>
    <title>Вход в систему - ERP Система</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% load static %}{% static 'css/style.css' %}">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            position: relative;
        }
        
        /* Логотип в левом верхнем углу */
        .login-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background-image: url("/staticfiles/images/logo.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 10;
        }
        
        .login-card {
            max-width: 420px;
            width: 100%;
            background: white;
            border-radius: 12px;
            padding: 35px 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-title {
            margin: 0;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background-color: #fee;
            color: #c53030;
            border: 1px solid #fecaca;
        }
        
        .alert-success {
            background-color: #f0fff4;
            color: #38a169;
            border: 1px solid #c6f6d5;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .input-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .form-label {
            min-width: 75px;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }
        
        .password-wrapper {
            position: relative;
            flex: 1;
        }
        
        .form-control {
            width: 100%;
            padding: 11px 12px;
            font-size: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.95);
        }
        
        .password-wrapper .form-control {
            padding-right: 40px;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
            user-select: none;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            margin-bottom: 25px;
        }
        
        .checkbox-wrapper input[type="checkbox"] {
            margin: 0;
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        
        .checkbox-label {
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }
        
        .login-btn {
            width: 100%;
            padding: 13px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-footer {
            margin-top: 25px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }
        
        .footer-text {
            margin: 0;
            color: #6b7280;
            font-size: 12px;
            line-height: 1.6;
        }
        
        .footer-text strong {
            font-weight: 600;
            color: #374151;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        /* Адаптивность для планшетов */
        @media (max-width: 768px) {
            .login-card {
                max-width: 380px;
                padding: 28px 24px;
            }
            
            .login-logo {
                width: 50px;
                height: 50px;
                top: 15px;
                left: 15px;
            }
            
            .login-title {
                font-size: 22px;
            }
        }
        
        /* Адаптивность для мобильных */
        @media (max-width: 580px) {
            .login-container {
                padding: 15px;
            }
            
            .login-card {
                max-width: 100%;
                padding: 25px 20px;
            }
            
            .login-logo {
                width: 45px;
                height: 45px;
                top: 10px;
                left: 10px;
            }
            
            .login-header {
                margin-bottom: 25px;
            }
            
            .login-title {
                font-size: 20px;
            }
            
            .input-row {
                gap: 10px;
            }
            
            .form-label {
                min-width: 70px;
                font-size: 13px;
                gap: 5px;
            }
            
            .form-control {
                padding: 10px 11px;
                font-size: 14px;
            }
            
            .form-group {
                margin-bottom: 16px;
            }
            
            .checkbox-wrapper {
                margin-bottom: 20px;
            }
            
            .checkbox-label {
                font-size: 13px;
            }
            
            .login-btn {
                padding: 12px;
                font-size: 15px;
            }
            
            .login-footer {
                margin-top: 20px;
                padding-top: 18px;
            }
            
            .footer-text {
                font-size: 11px;
            }
        }
        
        /* Для очень маленьких экранов */
        @media (max-width: 360px) {
            .login-card {
                padding: 20px 16px;
            }
            
            .login-logo {
                width: 40px;
                height: 40px;
                top: 8px;
                left: 8px;
            }
            
            .login-title {
                font-size: 18px;
            }
            
            .form-label {
                min-width: 65px;
                font-size: 12px;
            }
            
            .form-control {
                font-size: 13px;
                padding: 9px 10px;
            }
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <!-- Логотип в левом верхнем углу -->
        <div class="login-logo"></div>
        
        <div class="login-card">
            
            <!-- Заголовок -->
            <div class="login-header">
                <h1 class="login-title">Вход в ERP систему</h1>
            </div>

            <!-- Сообщения об ошибках -->
            {% if form.errors %}
                <div class="alert alert-error">
                    Неверный логин или пароль
                </div>
            {% endif %}
            
            <!-- Форма входа -->
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <div class="input-row">
                        <label class="form-label">
                            Логин
                        </label>
                        <input 
                            type="text" 
                            name="username" 
                            class="form-control" 
                            placeholder="Введите логин" 
                            required 
                            autofocus
                            value="{{ form.username.value|default:'' }}"
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-row">
                        <label class="form-label">
                            Пароль
                        </label>
                        <div class="password-wrapper">
                            <input 
                                type="password" 
                                name="password" 
                                id="passwordField" 
                                class="form-control" 
                                placeholder="Введите пароль" 
                                required
                            >
                            <span 
                                id="togglePassword" 
                                class="password-toggle"
                                title="Показать пароль"
                            >👁️</span>
                        </div>
                    </div>
                </div>

                <!-- Запомнить меня -->
                <label class="checkbox-wrapper">
                    <input type="checkbox" name="remember_me">
                    <span class="checkbox-label">Запомнить меня</span>
                </label>
                
                <!-- Кнопка входа -->
                <button type="submit" class="login-btn">
                    Войти в систему
                </button>
            </form>

            <!-- Дополнительная информация -->
            <div class="login-footer">
                <p class="footer-text">
                    <strong>Доступ только для авторизованного персонала</strong><br>
                    При проблемах со входом обратитесь<br>
                    <a href="mailto:support@bridgecoresystems.com" style="color: #667eea; text-decoration: none;">support@bridgecoresystems.com</a>
                </p>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const usernameField = document.querySelector('input[name="username"]');
        if (usernameField && !usernameField.value) {
            usernameField.focus();
        }
        
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('passwordField');
        
        if (togglePassword && passwordField) {
            togglePassword.addEventListener('click', function() {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                
                if (type === 'text') {
                    togglePassword.textContent = '🙈';
                    togglePassword.title = 'Скрыть пароль';
                } else {
                    togglePassword.textContent = '👁️';
                    togglePassword.title = 'Показать пароль';
                }
            });
        }

        {% if form.errors %}
        const card = document.querySelector('.login-card');
        if (card) {
            card.classList.add('shake');
            setTimeout(() => card.classList.remove('shake'), 500);
        }
        {% endif %}

        const form = document.querySelector('form');
        if (form) {
            form.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    form.submit();
                }
            });
        }
    });
    </script>
</body>
</html>
