<body>

        </div>
        
        <h3>üìã –õ–æ–≥ —Å–æ–æ–±—â–µ–Ω–∏–π:</h3>
        <div id="log" class="log"></div>
    </div>

    <script>
        let lohiaSocket = null;
        let employeeSocket = null;
        let notificationSocket = null;
        let securitySocket = null;
        let connectedCount = 0;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus() {
            const statusDiv = document.getElementById('status');
            if (connectedCount === 0) {
                statusDiv.className = 'status disconnected';
                statusDiv.innerHTML = '‚ùå –û—Ç–∫–ª—é—á–µ–Ω–æ';
            } else if (connectedCount === 4) {
                statusDiv.className = 'status connected';
                statusDiv.innerHTML = '‚úÖ –í—Å–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∞–∫—Ç–∏–≤–Ω—ã';
            } else {
                statusDiv.className = 'status connecting';
                statusDiv.innerHTML = `üîÑ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ: ${connectedCount}/4`;
            }
        }

        function connectLohia() {
            if (lohiaSocket) {
                lohiaSocket.close();
            }
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/lohia/machine1/`;
            
            log(`–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Lohia WebSocket: ${wsUrl}`);
            
            lohiaSocket = new WebSocket(wsUrl);
            
            lohiaSocket.onopen = function(event) {
                log('‚úÖ Lohia WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω', 'success');
                connectedCount++;
                updateStatus();
            };
            
            lohiaSocket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                log(`üì® Lohia: ${data.type} - ${JSON.stringify(data.data)}`, 'success');
            };
            
            lohiaSocket.onclose = function(event) {
                log('‚ùå Lohia WebSocket –æ—Ç–∫–ª—é—á–µ–Ω', 'error');
                connectedCount--;
                updateStatus();
            };
            
            lohiaSocket.onerror = function(error) {
                log(`‚ùå Lohia WebSocket –æ—à–∏–±–∫–∞: ${error}`, 'error');
            };
        }

        function connectEmployees() {
            if (employeeSocket) {

            log(`–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Employees WebSocket: ${wsUrl}`);
            
            employeeSocket = new WebSocket(wsUrl);
            
            employeeSocket.onopen = function(event) {
                log('‚úÖ Employees WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω', 'success');
                connectedCount++;
                updateStatus();
            };
            
            employeeSocket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                log(`üì® Employees: ${data.type} - ${JSON.stringify(data.data)}`, 'success');
            };
            
            employeeSocket.onclose = function(event) {
                log('‚ùå Employees WebSocket –æ—Ç–∫–ª—é—á–µ–Ω', 'error');
                connectedCount--;
                updateStatus();
            };
            
            employeeSocket.onerror = function(error) {
                log(`‚ùå Employees WebSocket –æ—à–∏–±–∫–∞: ${error}`, 'error');
            };
        }

        function connectNotifications() {
            if (notificationSocket) {

            };
            
            notificationSocket.onmessage = function(event) {

            };

                log('‚ùå Notifications WebSocket –æ—Ç–∫–ª—é—á–µ–Ω', 'error');
                connectedCount--;
                updateStatus();
            };
            
            notificationSocket.onerror = function(error) {
                log(`‚ùå Notifications WebSocket –æ—à–∏–±–∫–∞: ${error}`, 'error');
            };
        }

        function connectSecurity() {
            if (securitySocket) {
                securitySocket.close();
            }
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/security/`;
            
            log(`–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Security WebSocket: ${wsUrl}`);

            securitySocket.onopen = function(event) {
                log('‚úÖ Security WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω', 'success');
                connectedCount++;
                updateStatus();
            };
            
            securitySocket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                log(`üì® Security: ${data.type} - ${JSON.stringify(data.data)}`, 'success');
            };
            
            securitySocket.onclose = function(event) {
                log('‚ùå Security WebSocket –æ—Ç–∫–ª—é—á–µ–Ω', 'error');
                connectedCount--;
                updateStatus();
            };
            
            securitySocket.onerror = function(error) {
                log(`‚ùå Security WebSocket –æ—à–∏–±–∫–∞: ${error}`, 'error');
            };
        }

        function connectAll() {
            connectLohia();
            connectEmployees();
            connectNotifications();
            connectSecurity();
        }

        function disconnectAll() {
            if (lohiaSocket) lohiaSocket.close();
            if (employeeSocket) employeeSocket.close();
            if (notificationSocket) notificationSocket.close();
            if (securitySocket) securitySocket.close();
            connectedCount = 0;
            updateStatus();
            log('üîå –í—Å–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∑–∞–∫—Ä—ã—Ç—ã');
        }

        function clearLog() {

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π
        function getMachineStatus() {

            } else {
                log('‚ùå Employees WebSocket –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω', 'error');
            }
        }

        function getWorktimeData() {
            if (employeeSocket && employeeSocket.readyState === WebSocket.OPEN) {

                log('üì§ –ó–∞–ø—Ä–æ—Å –¥–∞–Ω–Ω—ã—Ö —Ä–∞–±–æ—á–µ–≥–æ –≤—Ä–µ–º–µ–Ω–∏ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω');

        }

        function getSecurityData() {
            if (securitySocket && securitySocket.readyState === WebSocket.OPEN) {
                securitySocket.send(JSON.stringify({type: 'get_security_data'}));
                log('üì§ –ó–∞–ø—Ä–æ—Å –¥–∞–Ω–Ω—ã—Ö –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω');
            } else {
                log('‚ùå Security WebSocket –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω', 'error');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        log('üöÄ WebSocket —Ç–µ—Å—Ç –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
        updateStatus();
    </script>
